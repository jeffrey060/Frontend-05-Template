<script>
      var regexp = /([0-9\.]+)|([ \t]+)|([\r\n]+)|(\*)|(\/)|(\+)|(\-)/g
      var dictionary = ['Number', 'Whitespace', 'LineTerminator', '*', '/', '+', '-']
      function tokennize(source) {
          var result = null
          while (true) {
              /*
              result 会返回一个长度为8的数组，因为regexp正则包含7个子表达式，
              第一个值为整个正则表达式匹配的值，其余为对应子表达匹配的结果
              */
              result = regexp.exec(source)
              if (!result) break;
  
              for (var i = 0; i <= dictionary.length; i++) {
                  if (result[i]) console.log(dictionary[i - 1])
              }
              console.log(result)
          }
      }
      tokennize('1024 + 10 * 25')
  
  </script>
